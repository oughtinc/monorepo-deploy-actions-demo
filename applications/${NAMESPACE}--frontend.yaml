apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${NAMESPACE}--frontend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    github.ref: refs/heads/main
    github.sha: 1b91592074ab40a807b0caef9af5c83362513f09
    github.action: git-push-service
spec:
  project: monorepo-deploy-actions-demo
  source:
    repoURL: https://github.com/quipper/monorepo-deploy-actions-demo.git
    targetRevision: prebuilt/monorepo-deploy-actions-demo/pr/refs/heads/main
    path: services/frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: ${NAMESPACE}
  syncPolicy:
    automated:
      prune: true
