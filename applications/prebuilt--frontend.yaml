apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prebuilt--frontend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    github.ref: refs/heads/main
    github.sha: aee2780a4830cd0a96f9704c0331ac5b89b66c5b
    github.action: git-push-service
spec:
  project: monorepo-deploy-actions-demo
  source:
    repoURL: https://github.com/quipper/monorepo-deploy-actions-demo.git
    targetRevision: prebuilt/monorepo-deploy-actions-demo/pr/refs/heads/main
    path: services/frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: prebuilt
  syncPolicy:
    automated:
      prune: true
